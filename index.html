<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- my style -->
     <link rel="stylesheet" href="css/style.css">
    
     <!-- script vue 3.x -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <main>
        <div id="container">
            <h1>{{title}}</h1>
            <input type="text" name="item" id="item" placeholder="inserisci task " v-model="newTask" @keyup.enter="addTask">
            <button @click="addTask">aggiungi</button>
            <div id="error" v-if="error">
                devi inserire almeno 5 caratteri
            </div>

            <div class="back">
                <ul v-if="items.length > 0">

                    <li @click="checkClick"  v-for="(item, index) in items" :key="index">
                        <s>
                            {{item.text}}
                        </s>
                        <i class="fa-regular fa-circle-xmark" @click="removeTask(index)"></i>
                    </li>

                    <!-- <li v-else v-for="(item, index) in items" :key="index">
                        {{item.text}}
                        <i class="fa-regular fa-circle-xmark" @click="removeTask(index)"></i>
                    </li> -->
                    
                    
                </ul>
                <h2 v-else>la lista Ã¨ vuota</h2>

            </div>
            


        </div>
    </main>
    
    <!-- my script -->
     <script src="js/main.js"></script>
</body>
</html>
